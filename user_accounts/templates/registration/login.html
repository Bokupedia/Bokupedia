{% extends 'layout.html' %} {% load static %} {% block content %}
<div class="login-container">
  <h3>Giri≈ü yap</h3>
  <form method="post" class="login-form">
    {% csrf_token %} {{ form.as_p }}

    <button type="submit" class="login-button">Login</button>
  </form>
</div>
<style>
  .login-button {
    background-color: hwb(0 0% 30%);
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 0.8em;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .login-button:hover {
    background-color: hwb(0 0% 30%);
  }
  
  .login-button:active {
    background-color: hwb(0 0% 30%);
  }

  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;  
    padding: 3em;
  }
  
  .login-container h2 {
    font-size: 2.5em;
    color: #e0e0e0;
    margin-bottom: 1.5em;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  .login-form {
    background-color:rgb(20, 20, 20);
    padding: 2em;
    border-radius: 10px;
    -webkit-box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: max-content;
    display: flex;
    flex-direction: column;
  }
  
  .login-form label {
    color: #ddd;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 0.5em;
  }
  
  .login-form input {
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 0.8em;
    margin-bottom: 1.2em;
    font-size: 1em;
    -webkit-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
  }
  
  .login-form input:focus {
    outline: none;
    border-color: hwb(0 0% 30%);
    box-shadow: 0 0 8px rgba(204, 17, 17, 0.5);
  }
  
  .login-form input::placeholder {
    color: #888;
    font-style: italic;
  }
</style>
{% endblock %}
